apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "<%= projectName %>.fullname" . }}-<%= apiName %>
  labels:
    app: {{ template "<%= projectName %>.name" . }}
    component: <%= apiName %>
    chart: {{ template "<%= projectName %>.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  hosts:
  - {{required "Value api.hostname is required" .Values.api.hostname }}
  gateways:
  - {{ template "<%= projectName %>.fullname" . }}-<%= apiName %>
  http:
  - match:
      - uri:
          prefix: /
    rewrite:
      uri: /external/
    route:
      - destination:
          port:
            number: 80
          host: {{ template "<%= projectName %>.fullname" . }}-<%= apiName %>
